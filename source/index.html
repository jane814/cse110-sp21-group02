<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarot Card Reader</title>
</head>

<body>
    <!-- Title -->
    <h1>Tarot Card Reader</h1>
    <!-- Navbar -->
    <nav class="nav">
        <a href="#" onclick="displayHomeScreen()" class="nav-item ">Home</a>
        <a href="#" onclick="displayHistoryScreen()" class="nav-item ">History</a>
        <span class="nav-indicator"></span>
    </nav>
    <!-- Main Display -->
    <div class="card-container">
        <div class="cardflip">
            <div class="wrapper">
                <div class="front" id="display1">
                    <img src="./images/cloudback.png" id="display-img-left" alt="">
                </div>
            </div>
            <div class="back">
                <img src="./images/back.png" id="display-back-left" alt="">
                <div class="card-text">
                    <h3 class="cardTitle">First Card</h3>
                    <textarea class="cardmeaning" rows="13" cols="24"> Text Here
                </textarea>
                </div>
            </div>
        </div>
        <div class="cardflip">
            <div class="front" id="display2">
                <img src="./images/cloudback.png" id="display-img-mid" alt="">
            </div>
            <div class="back">
                <img src="./images/back.png" id="display-back-mid" alt="">
                <div class="card-text">
                    <h3 class="cardTitle">Second Card</h3>
                    <textarea class="cardmeaning" rows="13" cols="24"> Text Here
                    </textarea>
                </div>
            </div>
        </div>
        <div class="cardflip">
            <div class="front" id="display3">
                <img src="./images/cloudback.png" id="display-img-right" alt="">
            </div>
            <div class="back">
                <img src="./images/back.png" id="display-back-right" alt="">
                <div class="card-text">
                    <h3 class="cardTitle">Third Card</h3>
                    <textarea class="cardmeaning" rows="13" cols="24"> Text Here
                        </textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Meaning Box -->
    <section id="meaning-section">
        <p id="meaning">Meaning</p>
    </section>
    <div class="container">
        <button id="save">Save</button>
        <!--
            Commented out, feature is redundant due to generate button being available
            <button id="retry" class="to-show">Retry</button>
        -->
    </div>

    <section id="fortune-generating">
        <div class="container-col">
            <!-- Dropdown Input Box (populated by backend) -->
            <select id="question-list">
            </select>
            <!-- Generate Button -->
            <button id="generate-btn">Generate</button>
        </div>
    </section>

    <!-- History -->
    <section id="history-section">
        <div class="container-col">
            <h2>History</h2>
            <div class="container-col" id="history">
            </div>
        </div>
    </section>

    <!-- Renaming Popup for History -->
    <section>
        <div id="popup" class="popup-container">
            <div class="popup-box">
                <label for="new-name">New Name:</label>
                <input type="text" id="new-name" />

                <button id="popup-rename-btn">Rename</button>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </section>

    <!--Main Script File-->
    <script src="scripts.js"></script>
</body>

</html>
